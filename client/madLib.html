<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center" id="title">Create Your Mad Lib below!</h1>
			</div>
		</div>

    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="exclamation" class="col-xs-2 control-label">Exclamation: </label>
            <div class="col-xs-10"><input name="exclamation" type="text" class="form-control" placeholder="Gadzooks"/></div>
          </div>

          <div class="form-group">
            <label for="adverb" class="col-xs-2 control-label">Adverb: </label>
            <div class="col-xs-10"><input name="adverb" type="text" class="form-control" placeholder="Facetiously"/></div>
          </div>

          <div class="form-group">
            <label for="noun" class="col-xs-2 control-label">Noun: </label>
            <div class="col-xs-10"><input name="noun" type="text" class="form-control" placeholder="Julio"/></div>
          </div>

          <div class="form-group">
            <label for="verb" class="col-xs-2 control-label">Verb: </label>
            <div class="col-xs-10"><input name="verb" type="text" class="form-control" placeholder="Ran"/></div>
          </div>

          <div class="form-group">
            <div class="col-xs-offset-2"><input type="submit" class="btn btn-default" value="Generate" /></div>
          </div>
        </form>
      </div>
    </div>
	</div>
</body>
