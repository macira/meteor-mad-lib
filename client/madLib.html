<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center" id="madLib">Create Your Mad Lib below!</h1>
			</div>
		</div>
		<div class="row">
			<div class ="col-xs-8 col-xs-offset-2">
				<form class ="form-horizontal">

					<!-- Exclamation -->
					<div class="form-group">
						<label for="exclamation" class="col-xs-2 control-label"> Exclamation: </label>
						<div class="col-xs-10">
								<input type="text" class="form-control" id="exclamation" placeholder="Yipee!!">
						</div>
					</div>	

					<!-- Adverb -->			
					<div class="form-group">
						<label for="adverb" class="col-xs-2 control-label"> Adverb: </label>
						<div class="col-xs-10">
								<input type="text" class="form-control" id="adverb" placeholder="Quickly">
						</div>
					</div>

					<!-- Noun -->
					<div class="form-group">
						<label for="noun" class="col-xs-2 control-label"> Noun: </label>
						<div class="col-xs-10">
								<input type="text" class="form-control" id="noun" placeholder="Cheeseburger">
						</div>
					</div>

					<!-- Verb -->
					<div class="form-group">
						<label for="verb" class="col-xs-2 control-label"> Verb: </label>
						<div class="col-xs-10">
								<input type="text" class="form-control" id="verb" placeholder="Illuminate">
						</div>
					</div>

					<!-- Submit Button -->
					<div class="form-group">
						<div class="col-xs-offset-2 col-xs-10">
							<button id="submitButton" class="btn btn-defaul">Submit</button>
						</div>
					</div>
				</form>
			</div>			
		</div>
	</div>
</body>
